version: "2"
services:
  contact_forms:
    build:
      context: .
      dockerfile: ./compose/test/django/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    entrypoint: dockerize -wait tcp://postgres:5432 -wait tcp://redis:6379 -timeout 120s
    env_file:
      - .env.test
    depends_on:
      - postgres
      - redis
    command: /app/compose/test/django/start.sh

  postgres:
    image: postgres:10
    ports:
      - "5432:5432"
    env_file:
      - .env.test

  redis:
    image: redis:3.2
    ports:
      - "6379:6379"
