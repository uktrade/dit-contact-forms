version: "2"
services:
  contact_forms:
    build:
      context: .
      dockerfile: ./compose/test/django/Dockerfile
    volumes:
      - .:/app
    entrypoint: dockerize -wait tcp://redis:6379 -timeout 120s
    env_file:
      - .env.test
    depends_on:
      - redis
    command: /app/compose/test/django/start.sh

  redis:
    image: redis:3.2
